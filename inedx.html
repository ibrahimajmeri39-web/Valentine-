<!DOCTYPE html>
<html>
<head>
<title>For Venus ‚ù§Ô∏è</title>

<style>
body{
margin:0;
font-family:"Georgia",serif;
text-align:center;
background:linear-gradient(-45deg,#fbc2eb,#a6c1ee,#fad0c4,#ffd1ff);
background-size:400% 400%;
animation:bg 12s ease infinite;
overflow:hidden;
padding-top:50px;
color:#4a2c2a;
}

@keyframes bg{
0%{background-position:0% 50%}
50%{background-position:100% 50%}
100%{background-position:0% 50%}
}

img{
width:220px;
border-radius:30px;
box-shadow:0 8px 20px rgba(0,0,0,.25);
margin:20px;
}

h1{font-size:32px;margin-bottom:5px;}
p{font-size:16px;opacity:.8;}
h2{margin-top:10px;}

button{
padding:14px 40px;
font-size:18px;
border:none;
border-radius:30px;
background:#b76e79;
color:white;
margin-top:25px;
box-shadow:0 6px 15px rgba(0,0,0,.2);
}

.heart{
position:fixed;
animation:float 6s linear infinite;
}

@keyframes float{
0%{transform:translateY(100vh)}
100%{transform:translateY(-10vh)}
}

.firework{
position:fixed;
font-size:20px;
animation:boom 1.5s ease-out forwards;
}

@keyframes boom{
0%{transform:scale(0);opacity:1}
100%{transform:scale(3);opacity:0}
}

#forever{
display:none;
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:rgba(255,214,231,.95);
align-items:center;
justify-content:center;
flex-direction:column;
font-size:34px;
color:#4a2c2a;
animation:fade 1.5s ease forwards;
}

@keyframes fade{
from{opacity:0}
to{opacity:1}
}
</style>

</head>

<body>

<h1>Venus ‚ù§Ô∏è</h1>
<p>I made this just for you</p>

<img src="herphoto.jpg">

<h2>Will you be my Valentine? üåπ</h2>

<button onclick="yes()">Yes üíï</button>

<div id="forever">
<div>Forever yours ‚ù§Ô∏è</div>
<div style="font-size:18px;margin-top:10px;">Always.</div>
</div>

<audio autoplay loop>
<source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3">
</audio>

<script>

// floating hearts
setInterval(()=>{
let h=document.createElement("div");
h.innerHTML="‚ù§Ô∏è";
h.className="heart";
h.style.left=Math.random()*100+"vw";

document.body.appendChild(h);
setTimeout(()=>h.remove(),6000);

function yes(){

// fireworks
for(let i=0;i<25;i++){

f.innerHTML="‚ú®";

document.getElementById("forever").style.display="flex";

window.location.href="https://wa.me/918766537060?text=Yes%20I%20will%20be%20your%20Valentine%20‚ù§Ô∏è";
},2500);

}
</script>

</body>
</html>
